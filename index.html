<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Bertandang Irfan & Aina</title>
    <style>
        body { text-align: center; background-color: #f8f9fa; margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        h1 { color: #d63384; }
        iframe, video { max-width: 80%; border-radius: 10px; margin-top: 20px; }
        .section { margin-top: 40px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select, textarea, button { margin-top: 10px; padding: 10px; width: 80%; max-width: 400px; }
        button { background-color: #d63384; color: white; border: none; cursor: pointer; }
        #guestbook-messages { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>Majlis Bertandang Irfan & Aina</h1>
    
    <!-- Video Invitation -->
    <iframe src="https://drive.google.com/file/d/1z9_6nbdyqxiEEEJCbVU6a7wdLscAGCtW/preview" width="80%" height="400" allow="autoplay"></iframe>
    
    <!-- Countdown Timer -->
    <div class="section">
        <h2>Countdown to Our Special Day</h2>
        <p id="countdown"></p>
    </div>
    
    <!-- RSVP Form -->
    <div class="section">
        <h2>RSVP</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <select required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes, I will attend</option>
                <option value="no">No, I can't make it</option>
            </select><br>
            <input type="number" placeholder="Number of Guests (Per Family)" required><br>
            <button type="submit">Submit RSVP</button>
        </form>
    </div>
    
    <!-- Guestbook -->
    <div class="section">
        <h2>Guestbook</h2>
        <textarea id="guest-message" placeholder="Leave a message"></textarea><br>
        <button onclick="addMessage()">Submit Message</button>
        <div id="guestbook-messages"></div>
    </div>
    
    <!-- Location Map -->
    <div class="section">
        <h2>Venue Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0!2d0!3d0" width="80%" height="300" allowfullscreen></iframe>
    </div>
    
    <!-- Money Gift -->
    <div class="section">
        <h2>Send a Gift</h2>
        <p>Scan the QR code below to send your gift:</p>
        <img src="your-qr-code-image-url.png" alt="Bank QR Code" width="200">
    </div>
    
    <script>
        // Countdown Timer Script
        function countdown() {
            const weddingDate = new Date("2025-05-11T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `${days} days to go!`;
        }
        countdown();
        setInterval(countdown, 86400000);
        
        // Guestbook Message Submission
        function addMessage() {
            const message = document.getElementById("guest-message").value;
            if (message.trim() !== "") {
                const messageContainer = document.getElementById("guestbook-messages");
                const newMessage = document.createElement("p");
                newMessage.textContent = message;
                messageContainer.appendChild(newMessage);
                document.getElementById("guest-message").value = "";
            }
        }
    </script>
</body>
</html>
