<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Bertandang Irfan & Aina</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #FFF5E1; color: #800020; }
        header { text-align: center; padding: 20px; background: #800020; color: white; font-size: 24px; position: fixed; width: 100%; top: 0; z-index: 1000; }
        section { padding: 60px 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .btn { display: inline-block; padding: 10px 20px; background: #FFD700; color: #800020; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; }
        .video-container { margin-top: 80px; }
        iframe, video { width: 100%; max-width: 600px; border-radius: 10px; }
        .countdown { font-size: 24px; font-weight: bold; color: #800020; margin-top: 10px; }
        .form-container { background: #FFD700; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); color: #800020; }
        input, select, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #800020; }
        button { background-color: #800020; color: white; cursor: pointer; font-weight: bold; }
        .messages { background: white; padding: 10px; border-radius: 10px; box-shadow: 0px 0px 5px rgba(0,0,0,0.1); text-align: left; max-height: 300px; overflow-y: auto; }
        .message { border-bottom: 1px solid #800020; padding: 5px 0; }
        .qr-code img { width: 200px; border: 2px solid #800020; border-radius: 10px; }
    </style>
</head>
<body>
    <header>Majlis Bertandang Irfan & Aina</header>

    <section class="video-container">
        <div class="container">
            <iframe src="https://drive.google.com/file/d/1z9_6nbdyqxiEEEJCbVU6a7wdLscAGCtW/preview" allow="autoplay"></iframe>
        </div>
    </section>
    
    <section>
        <h2>Countdown to Our Special Day</h2>
        <p class="countdown" id="countdown"></p>
    </section>
    
    <section>
        <h2>RSVP</h2>
        <div class="form-container">
            <form>
                <input type="text" placeholder="Your Name" required>
                <select required>
                    <option value="">Will you attend?</option>
                    <option value="yes">Yes, I will attend</option>
                    <option value="no">No, I can't make it</option>
                </select>
                <input type="number" placeholder="Number of Guests (Per Family)" required>
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </section>
    
    <section>
        <h2>Guestbook</h2>
        <div class="form-container">
            <textarea id="guest-message" placeholder="Leave a message"></textarea>
            <button onclick="addMessage()">Submit Message</button>
            <div class="messages" id="guestbook-messages"></div>
        </div>
    </section>
    
    <section>
        <h2>Venue Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0!2d0!3d0" width="80%" height="300" allowfullscreen></iframe>
    </section>
    
    <section>
        <h2>Send a Gift</h2>
        <div class="qr-code">
            <p>Scan the QR code below to send your gift:</p>
            <img src="your-qr-code-image-url.png" alt="Bank QR Code">
        </div>
    </section>
    
    <script>
        function countdown() {
            const weddingDate = new Date("2025-05-11T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `${days} days to go!`;
        }
        countdown();
        setInterval(countdown, 86400000);

        function addMessage() {
            const message = document.getElementById("guest-message").value;
            if (message.trim() !== "") {
                let messages = JSON.parse(localStorage.getItem("guestbook")) || [];
                messages.push(message);
                localStorage.setItem("guestbook", JSON.stringify(messages));
                displayMessages();
                document.getElementById("guest-message").value = "";
            }
        }

        function displayMessages() {
            const messageContainer = document.getElementById("guestbook-messages");
            messageContainer.innerHTML = "";
            let messages = JSON.parse(localStorage.getItem("guestbook")) || [];
            messages.forEach(msg => {
                const newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.textContent = msg;
                messageContainer.appendChild(newMessage);
            });
        }
        displayMessages();
    </script>
</body>
</html>
